<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </head>
    <body>
       <h1 align="center"><u> SIMPLE CALICULATOR </u></h1>
       <h1 align="center"><input type="number" id="num1"placeholder="enter first number">
       <input type="number" id="num2"placeholder="enter second number"><br><br>
       <button type="button" class="btn btn-primary " onclick="add()" >add</button>
       <button type="button" class="btn btn-secondary" onclick="sub()" >sub</button>
       <button type="button" class="btn btn-success" onclick="mul()" >mul</button>
       <button type="button" class="btn btn-danger" onclick="div()" >div</button>
       <button type="button" class="btn btn-warning" onclick="mod()" >mod</button></h1>
        <h1 id="h1"></h1>
        
    </body>
    <script>
          function add()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a+b;
        }
        function sub()     
        {
           a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a-b;
        }
         function mul()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a*b;
        }
         function div()
        {
           a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a/b;
        }
         function mod()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a%b;
        } 
    </script>
</html>
